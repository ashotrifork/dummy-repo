name: Changelog generator
on:
  push:
    paths-ignore: 'CHANGELOG.md'
    branches:
      - main

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    env: 
      CI_COMMIT_MESSAGE: Continuous Integration Build Artifacts
      CI_COMMIT_AUTHOR: Continuous Integration
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Changelog generator
        run: npx conventional-changelog-cli -p conventionalcommits -i CHANGELOG.md -s
      - name: Save Changelog file
        run: |
          git config --global user.name "Changelog Generator [BOT]"
          git config --global user.email "changelog@users.noreply.github.com"
          git add ./CHANGELOG.md
          git commit -m "docs: new changelog"
          git push
